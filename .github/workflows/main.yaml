name: test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.14.x
    - uses: golangci/golangci-lint-action@v2
    - uses: actions/checkout@v2
    - run: make
      env:
        GO111MODULE: "on"
        GOBIN: "/tmp/bin"
